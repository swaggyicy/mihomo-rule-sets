mixed-port: 7890
#external-controller: 127.0.0.1:9090
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
mode: rule
log-level: info
ipv6: false # true
bind-address: "*"
keep-alive-interval: 30
unified-delay: false

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  use-hosts: true
  ipv6: false # true
  # listen: 127.0.0.1:6868
  enhanced-mode: redir-host
  default-nameserver:
  - tls://1.1.1.1
  - tls://1.0.0.1
  proxy-server-nameserver:
  - tls://1.1.1.1
  - tls://1.0.0.1
  direct-nameserver:
  - tls://77.88.8.8
  nameserver:
  - https://cloudflare-dns.com/dns-query#PROXY

